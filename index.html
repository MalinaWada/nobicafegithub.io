<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画ギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .thumbnail {
      width: 200px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal video {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>動画ギャラリー</h1>
  <div class="gallery">
    <video class="thumbnail" src="video1.mp4" muted></video>
    <video class="thumbnail" src="video2.mp4" muted></video>
    <video class="thumbnail" src="video3.mp4" muted></video>
  </div>

  <div class="modal" id="videoModal">
    <span class="close" id="closeBtn">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>

  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeBtn = document.getElementById('closeBtn');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        modalVideo.src = thumb.src;
        modal.style.display = 'flex';
        modalVideo.play();
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
      modalVideo.currentTime = 0;
    });

    // モーダル外クリックで閉じる
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.currentTime = 0;
      }
    });
  </script>
</body>
</html>
